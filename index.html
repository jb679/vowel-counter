<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vowel Counter App</title>
</head>
<body>
    <div class="container">
        <h1>Vowel Counter App</h1>
        <label for="inputText">Enter a text:</label>
        <textarea id="inputText" placeholder="Type your text here..."></textarea>
        <button onclick="countAndDisplay()">Count Vowels</button>
        <p id="result">Number of vowels: <span id="vowelCount">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
